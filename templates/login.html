<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mail Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
            font-family: Arial, sans-serif;
        }

        .subtitle {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: normal;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            background-color: #f0f0f0;
        }

        input[type="email"]:disabled,
        input[type="text"]:disabled {
            background-color: #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
        }

        .btn-primary:active {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-primary:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-submit {
            width: 100%;
            background-color: #ffffff;
            color: #000000;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #f0f0f0;
        }

        .btn-submit:active {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-submit:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            padding: 12px;
            border: 2px solid #000000;
            margin-bottom: 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .message.error {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .message.info {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .code-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        .code-input::placeholder {
            letter-spacing: 0;
            font-weight: normal;
            font-size: 16px;
        }

        .resend-info {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #000000;
            font-family: Arial, sans-serif;
        }

        .resend-link {
            color: #000000;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-link:hover {
            color: #000000;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Mail Task</h1>
        <p class="subtitle">Please verify your email to continue</p>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                    >
                    <button type="button" id="sendBtn" class="btn btn-primary">Send</button>
                </div>
            </div>

            <div class="form-group" id="codeGroup" style="display: none;">
                <label for="code">Verification Code</label>
                <input 
                    type="text" 
                    id="code" 
                    name="code" 
                    placeholder="Enter 6-digit code" 
                    maxlength="6"
                    pattern="[0-9]{6}"
                    class="code-input"
                    autocomplete="off"
                >
                <div class="resend-info">
                    Didn't receive the code? 
                    <span class="resend-link" id="resendLink">Resend</span>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-submit" style="display: none;">Verify & Login</button>
        </form>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const sendBtn = document.getElementById('sendBtn');
        const submitBtn = document.getElementById('submitBtn');
        const codeGroup = document.getElementById('codeGroup');
        const messageDiv = document.getElementById('message');
        const resendLink = document.getElementById('resendLink');
        const loginForm = document.getElementById('loginForm');

        let currentEmail = '';

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message show ${type}`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function sendCode() {
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            currentEmail = email;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            fetch('/api/send-verification-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Verification code sent to your email!', 'success');
                    codeGroup.style.display = 'block';
                    submitBtn.style.display = 'block';
                    codeInput.focus();
                    emailInput.disabled = true;
                } else {
                    showMessage(data.error || 'Failed to send verification code', 'error');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                }
            })
            .catch(error => {
                showMessage('Error sending verification code. Please try again.', 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            });
        }

        sendBtn.addEventListener('click', sendCode);

        resendLink.addEventListener('click', () => {
            if (currentEmail) {
                sendCode();
            }
        });

        // Allow Enter key to send code
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !codeGroup.style.display || codeGroup.style.display === 'none') {
                e.preventDefault();
                sendCode();
            }
        });

        // Only allow numbers in code input
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Auto-submit when 6 digits are entered
        codeInput.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const code = codeInput.value.trim();

            if (!code || code.length !== 6) {
                showMessage('Please enter the 6-digit verification code', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            fetch('/api/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid verification code', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify & Login';
                    codeInput.value = '';
                    codeInput.focus();
                }
            })
            .catch(error => {
                showMessage('Error verifying code. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify & Login';
            });
        });
    </script>
</body>
</html>
